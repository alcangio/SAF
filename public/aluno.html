    <header>
        <nav>
            <div id="logo">
                <a href="./index.html"><img id="logo" src="../img/logo/logo.png" alt="logo do projeto Sombra e Água Fresca"></a>
            </div>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="#home">Programação</a></li>
                <li class="dropdown">
                    <a href="#voluntarios">Alunos</a>
                    <ul class="dropdown-content">
                        <li><a href="../public/aluno.html">Cadastrar novo aluno</a></li>
                        <li><a href="../public/consulta-freq.html">Consultar frequência</a></li>

                    <ul class="dropdown-content">

                    </ul>
                </li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Cadastrar Novo Aluno</h2>
            <form action="/cadastrar-aluno" method="POST">
                <div class="form-group">
                    <label for="nome-aluno">Nome do Aluno:</label>
                    <input type="text" id="nome-aluno" name="nome-aluno" required>
                </div>
                <div class="form-group">
                    <label for="nome-responsavel">Nome do Responsável:</label>
                    <input type="text" id="nome-responsavel" name="nome-responsavel" required>
                </div>
                <div class="form-group">
                    <label for="telefone-responsavel">Telefone do Responsável:</label>
                    <input type="tel" id="telefone-responsavel" name="telefone-responsavel" required pattern="[0-9]{2}-[0-9]{4,5}-[0-9]{4}" placeholder="Formato: 99-99999-9999">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Cadastrar Aluno">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Todos os direitos reservados ©️ 2024.</p>
